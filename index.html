<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Google Map</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<script>
    function initMap(){

        var option = {
            center:{
            lat:62.83291,
            lng:-95.91332

            },
        zoom : 4 
        }
        var map = new google.maps.Map(document.getElementById('map'),option)

        var marks = [{
            coords: {lat:63.125187,lng:103.75398},
            content : '<h1>Russia<h1>'
        }, 
        {
            coords: {lat:20.5936832,lng:78.962883},
            content : '<h1>China<h1>'
        },
        {
            coords: {lat:37.09024,lng: -95.712891},
            content : '<h1>America<h1>'
        }
    
    ]

   for( var i=0; i<marks.length; i++){
addMarker(marks[i])
}
    function addMarker(props){
        var marker = new google.maps.Marker({
        position: props.coords,
        map:map

})


if(props.content){
var infowindow = new google.maps.InfoWindow({
content: props.content
            })

    marker.addListener('click',function(){
infowindow.open(map,marker)
})
    }
  }

}
</script>

<h1>My Google Map</h1>
<div id="map"></div>

<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiwrsOGccR3ubmMIkM3WWbrvNtcN7PjKg&callback=initMap"
      async
    ></script>
<script src="./app.js"></script>
</body>
</html>
